<mat-card class="course-list-card" >
    <mat-card-header>
        Course Management
    </mat-card-header>
  <div class="example-table-container">
    <table mat-table [dataSource]="courses" class="example-table">
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef>courseName</th>
        <td mat-cell *matCellDef="let row">{{ row.courseName }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="startAt">
        <th mat-header-cell *matHeaderCellDef>
          startAt
        </th>
        <td mat-cell *matCellDef="let row">{{ row.startAt }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator> -->
</mat-card>
